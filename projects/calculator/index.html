<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="0" disabled>  
        </div>
        <div class="row">
            <button class="opr" type="button">AC</button>
            <button class="opr" type="button">DEL</button>
            <button class="opr" type="button">%</button>
            <button class="opr" type="button">/</button>
        </div>
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button class="opr" type="button">*</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button class="opr" type="button">+</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button class="opr" type="button">-</button>
        </div>
        <div class="row">
            <button id="plusMinus" type="button">&#xB1</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button id="eqbtn" type="button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
